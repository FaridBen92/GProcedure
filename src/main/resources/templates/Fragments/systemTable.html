<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<div data-th-fragment="sysTable">
    <div th:if="${procedure.categorie} == 'Systeme'" th:each="procedure : ${procedures}" class="container-fluid">
        <form th:action="@{/procedure}+'/'+${procedure.id}" method="get">

            <div class="container-fluid mx-auto">


                <table class="container-fluid table table-borderless">

                    <tbody>
                    <tr>
                        <th class=" container col-11" colspan="2">
                            <button class="container-fluid btn ">
                                <div class="card">
                                    <th:block name="id" th:if="${procedure.categorie} == 'Systeme'"
                                              th:value="${procedure.id}">
                                        <div  th:if="${procedure.categorie} == 'Systeme'"
                                             th:utext="${procedure.titre}" name="titre" th:value="${procedure.titre}"
                                             class="card-header" th:name="titre">

                                        </div>
                                        <div class="card-body">
                                            <h5 name="souTitre" th:if="${procedure.categorie} == 'Systeme'"
                                                th:text="${procedure.sousTitre}" class="card-title"></h5>
                                            <p name="contenue" th:if="${procedure.categorie} == 'Systeme'"
                                               th:text="${procedure.resume}" class="card-text"></p>
                                            <footer class="blockquote-footer"
                                                    th:if="${procedure.categorie} == 'Systeme'"
                                                    th:text="${procedure.user.name}"><cite title="Source Title"
                                                                                           th:if="${procedure.categorie} == 'Systeme'"
                                                                                           th:text="${procedure.createDate}"></cite>
                                            </footer>
                                        </div>
                                    </th:block>
                                </div>
                            </button>
                        </th>

                        <td class="container col-1">

                        </td>
                    </tr>

                    </tbody>

                </table>

            </div>


        </form>
    </div>
</div>
</html>
