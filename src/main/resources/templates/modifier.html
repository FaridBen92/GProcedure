<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<div data-th-replace="fragments/head.html::head"></div>
<body class="">
<div class=" bg-light container col-8  border border-danger shadow-lg" style="height:1200px;">
<div data-th-replace="fragments/navbar.html::navbar"></div>

<h1 class="text-center">Modifier</h1>

<div class="container-fluid">


        <div>
            <table class="table table-striped table-bordered table-sm">
                <thead>
                <tr class="text-center">
                    <th scope="col">Prenom</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Username</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Password</th>
                    <th scope="col">Role</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>

                <tr class="text-center" th:each="user : ${users}" >
                    <form th:action="@{/modifier}+'/'+${user.id}" method="post">
                    <td>
                        <label for="prenom"></label>
                        <input  name="prenom" type="text" class="form-control" id="prenom"  th:value="${user.prenom}">
                    </td>
                    <td>
                        <label for="nom"></label>
                        <input  name="nom" type="text" class="form-control" id="nom"  th:value="${user.nom}">
                    </td>
                    <td>
                        <label for="name"></label>
                        <input  name="name" type="text" class="form-control" id="name"  th:value="${user.name}">
                    </td>
                    <td>
                        <div class="form-group col-md-6">
                            <label for="mail"></label>
                            <div class="input-group-prepend">

                                <input name="mail" type='text' class='form-control md-3' id='mail' placeholder='Jane Doe' th:value="${user.mail}">
                                <div><img src="http://www.lagorgefraiche.fr/wp-content/uploads/2018/02/arobase.png" height="33px"/></div>
                                <select name="domaine" id="inputState" class="form-control">
                                    <option  value="ville-la-courneuve.fr"selected>ville-la-courneuve.fr</option>
                                </select>
                            </div>
                        </div>

                    </td>
                        <td>
                            <div class="form-group ">
                                <label for="mdp"></label>
                                <input name="mdp" type="password" class="form-control" id="mdp">
                            </div>
                        </td>
                    <td>
                        <legend class="col-form-label col-sm-2 pt-0"></legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input  class="form-check-input" type="radio" name="role" id="role1" value="3" >
                                <label class="form-check-label" for="role1">
                                    Utilisateur
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="role" id="role2" value="2" >
                                <label class="form-check-label" for="role2">
                                    Gestionnaire
                                </label>
                            </div>
                            <div class="form-check disabled">
                                <input class="form-check-input" type="radio" name="role" id="role3" value="1" >
                                <label class="form-check-label" for="role3">
                                    Administrateur
                                </label>
                            </div>
                        </div>

                    </td>

                        <td class="text-center"><button class="btn border-danger text-danger">Valider</button>
                    </form>

                    <form th:action="@{/supp}+'/'+${user.id}" method="get">
                        <td class="text-center"><button class="btn btn-danger ">Suppression</button> </td>
                    </form>

                    </td>

                </tr>

                </tbody>
            </table>
        </div>


</div>
</div>
</body>
</html>
