<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<div data-th-replace="fragments/head.html::head"></div>
<body class="">
<div class=" bg-light container col-8  border border-danger shadow-lg" style="height:1200px;">
    <div data-th-replace="fragments/navbar.html::navbar"></div>

    <h1 class="text-center">Utilisateur</h1>

    <div class="container-fluid ">
        <table class="table table-striped table-bordered table-sm container col-8">


            <div class="container col-8 mx-auto">
                <table class="table table-striped borderless table-sm">
                    <thead>
                    <tr class="text-center">

                        <th scope="col">Prenom</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Username</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Role</th>


                    </tr>
                    </thead>
                    <tbody>

                    <tr class="text-center" th:each="user : ${users}">
                        <td><span th:text="${user.prenom}"></span></td>
                        <td><span th:text="${user.nom}"></span></td>
                        <td><span th:text="${user.name}"></span></td>
                        <td><span th:text="${user.mail}"></span></td>
                        <td><span th:text="${user.groups.role}"></span></td>
                    </tr>
                    </tbody>

                </table>
            </div>

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
