<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
          crossorigin="anonymous" />

</head>
<div data-th-replace="fragments/head.html::head"></div>
<body class="bg-light">

   <div class="container col-6 mx-auto mt-5">

           <img src="https://lacourneuve.fr/themes/custom/lacourneuve/assets/images/logo-lacourneuve-red.svg" width="350" height="80" class="d-inline-block align-top" alt="" loading="lazy">

       <div class="border-danger text-danger font-weight-bold" th:if="${param.error}">
           Identifiant ou Mot de passe invalide.
       </div>
       <div th:if="${param.logout}">
           <h3>Vous avez et√© deconnecter</h3>
       </div>
     <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Identifiant :
            <input name="username" type="text" class="form-control" id="username">
            </label>
        </div>
        <div class="form-group">
            <label for="password">Password :
            <input name="password" type="password" class="form-control" id="password">
            </label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Se souvenir de moi </label>
        </div>
        <button type="submit" class="btn btn-danger">Valider</button>
    </form>

   </div>

    </body>

</html>
